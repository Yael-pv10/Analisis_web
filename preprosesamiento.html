<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualización del Preprocesamiento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .table-container {
      overflow-x: auto;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border-radius: 0.5rem;
    }
    table {
      min-width: 100%;
    }
    th {
      position: sticky;
      top: 0;
      background-color: #f8fafc;
    }
    tr:nth-child(even) {
      background-color: #f8fafc;
    }
    .highlight {
      transition: all 0.2s;
    }
    .highlight:hover {
      background-color: #f1f5f9;
      transform: scale(1.01);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header -->
    <header class="mb-8">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
          <h1 class="text-3xl font-bold text-gray-800 mb-2">Visualización paso a paso del preprocesamiento</h1>
          <p class="text-gray-600">Explora cada etapa del procesamiento de texto y los resultados TF-IDF</p>
        </div>
        <button 
          onclick="location.href='http://localhost:5000/download_processed_csv'"
          class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-all shadow-md hover:shadow-lg"
        >
          <i class="fas fa-file-csv"></i>
          Descargar CSV Procesado
        </button>
      </div>
    </header>

    <!-- Loading/Content Area -->
    <div id="output" class="bg-white rounded-xl shadow-sm p-6">
      <div class="flex justify-center items-center py-12">
        <div class="text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mx-auto mb-4"></div>
          <p class="text-gray-600">Cargando datos...</p>
        </div>
      </div>
    </div>

    <script>
      fetch('http://localhost:5000/preprocessing_steps')
        .then(response => response.json())
        .then(data => {
          const output = document.getElementById('output');
          output.innerHTML = '';
          
          const steps = data.steps;
          const tfidf = data.tfidf;
          let contentHTML = '';

          // Process each transcription step
          steps.forEach((step, index) => {
            contentHTML += `
              <div class="fade-in mb-12">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200 flex items-center gap-2">
                  <span class="bg-indigo-100 text-indigo-800 rounded-full w-8 h-8 flex items-center justify-center text-sm">${index + 1}</span>
                  Transcripción ${index + 1}
                </h2>
                
                <div class="table-container mt-4">
                  <table class="w-full text-left text-sm text-gray-700">
                    <thead class="text-xs text-gray-700 uppercase">
                      <tr>
                        <th scope="col" class="px-6 py-3">Paso</th>
                        <th scope="col" class="px-6 py-3">Resultado</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="highlight border-b border-gray-200">
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Original</td>
                        <td class="px-6 py-4">${step.original}</td>
                      </tr>
                      <tr class="highlight border-b border-gray-200">
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Minúsculas</td>
                        <td class="px-6 py-4">${step.lower}</td>
                      </tr>
                      <tr class="highlight border-b border-gray-200">
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Tokenización</td>
                        <td class="px-6 py-4">${step.tokens.join(', ')}</td>
                      </tr>
                      <tr class="highlight border-b border-gray-200">
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Sin Stopwords</td>
                        <td class="px-6 py-4">${step.no_stopwords.join(', ')}</td>
                      </tr>
                      <tr class="highlight border-b border-gray-200">
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Lematización</td>
                        <td class="px-6 py-4">${step.lemmatized.join(', ')}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            `;
          });

          // Add TF-IDF table
          if (tfidf.length > 0) {
            contentHTML += `
              <div class="fade-in">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200 flex items-center gap-2">
                  <i class="fas fa-table text-indigo-600"></i>
                  Tabla TF-IDF
                </h2>
                
                <div class="table-container mt-4 max-h-96 overflow-y-auto">
                  <table class="w-full text-left text-sm text-gray-700">
                    <thead class="text-xs text-gray-700 uppercase sticky top-0">
                      <tr>
                        ${Object.keys(tfidf[0]).map(h => `<th scope="col" class="px-6 py-3">${h}</th>`).join('')}
                      </tr>
                    </thead>
                    <tbody>
                      ${tfidf.map(row => `
                        <tr class="highlight border-b border-gray-200">
                          ${Object.keys(row).map(h => `
                            <td class="px-6 py-4">${row[h].toFixed(2)}</td>
                          `).join('')}
                        </tr>
                      `).join('')}
                    </tbody>
                  </table>
                </div>
              </div>
            `;
          }

          output.innerHTML = contentHTML;
        })
        .catch(error => {
          document.getElementById('output').innerHTML = `
            <div class="bg-red-50 border-l-4 border-red-500 p-4">
              <div class="flex">
                <div class="flex-shrink-0">
                  <i class="fas fa-exclamation-circle text-red-500"></i>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-red-700">
                    Error al cargar los datos. Por favor, inténtalo de nuevo más tarde.
                  </p>
                </div>
              </div>
            </div>
          `;
          console.error(error);
        });
    </script>
  </div>
</body>
</html>
