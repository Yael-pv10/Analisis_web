<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Análisis de Sentimientos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Bienvenido al Dashboard</h1>
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Cerrar sesión</button>
  </header>

  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-2">Tus Proyectos</h2>
    <div class="flex gap-2 mb-2">
      <input id="newProjectName" type="text" placeholder="Nombre del proyecto" class="p-2 rounded text-black">
      <button id="createProjectBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Crear</button>
    </div>
    <ul id="projectList" class="space-y-2"></ul>
  </section>

  <section class="mb-8 hidden" id="projectSection">
    <h2 class="text-xl font-semibold mb-2">Proyecto: <span id="currentProject"></span></h2>

    <div class="flex gap-2 mb-4">
      <input type="file" id="audioInput" accept="audio/*" class="text-white">
      <button id="uploadBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Subir</button>
    </div>

    <div class="mb-4">
      <button id="recordBtn" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">Grabar Audio</button>
      <button id="stopBtn" class="bg-yellow-800 hover:bg-yellow-900 px-4 py-2 rounded" disabled>Detener</button>
    </div>

    <div>
      <h3 class="font-bold mb-2">Transcripciones:</h3>
      <ul id="transcriptionList" class="list-disc ml-5"></ul>
    </div>
  </section>

  <script>
    let currentProject = null;
    const projectList = document.getElementById("projectList");
    const newProjectName = document.getElementById("newProjectName");
    const currentProjectLabel = document.getElementById("currentProject");
    const projectSection = document.getElementById("projectSection");
    const transcriptionList = document.getElementById("transcriptionList");

    async function loadProjects() {
      const res = await fetch("/proyectos");
      const data = await res.json();
      projectList.innerHTML = "";
      data.projects.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        li.className = "cursor-pointer hover:underline";
        li.onclick = () => loadProject(name);
        projectList.appendChild(li);
      });
    }

    async function loadProject(name) {
      currentProject = name;
      currentProjectLabel.textContent = name;
      projectSection.classList.remove("hidden");

      const res = await fetch(`/proyecto/${name}/transcripciones`);
      const data = await res.json();
      transcriptionList.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.transcripcion;
        transcriptionList.appendChild(li);
      });
    }

    document.getElementById("createProjectBtn").onclick = async () => {
      const name = newProjectName.value.trim();
      if (!name) return;
      await fetch(`/crear_proyecto`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre: name })
      });
      loadProjects();
    };

    document.getElementById("uploadBtn").onclick = async () => {
      const file = document.getElementById("audioInput").files[0];
      if (!file || !currentProject) return;
      const formData = new FormData();
      formData.append("audio", file);
      formData.append("nombre_proyecto", currentProject);
      await fetch("/upload", { method: "POST", body: formData });
      await fetch("/procesar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre_proyecto: currentProject })
      });
      loadProject(currentProject);
    };

    document.getElementById("logoutBtn").onclick = () => {
      fetch("/logout").then(() => location.reload());
    };

    // Placeholder para grabar y detener
    document.getElementById("recordBtn").onclick = () => {
      alert("Función de grabación aún no implementada.");
    };
    document.getElementById("stopBtn").onclick = () => {
      alert("Función de detener grabación aún no implementada.");
    };

    loadProjects();
  </script>
</body>
</html>
