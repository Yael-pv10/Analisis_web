<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AudioSentiment - Panel de Proyectos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-50">
  <header class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white p-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">AudioSentiment</h1>
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-context="signin"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>
      <div id="user-info" class="hidden text-right">
        <p id="user-name" class="font-semibold"></p>
        <p id="user-email" class="text-sm"></p>
        <button onclick="signOut()" class="mt-2 px-3 py-1 bg-red-500 rounded text-white">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto py-8 px-4">
    <section id="project-section" class="hidden">
      <div class="mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Tus Proyectos</h2>
        <button onclick="createProject()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Crear Nuevo Proyecto</button>
      </div>
      <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Proyectos dinámicos -->
      </div>
    </section>
  </main>

  <script>
    let user = null;

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      user = {
        id: data.sub,
        name: data.name,
        email: data.email
      };

      document.getElementById("g_id_onload").classList.add("hidden");
      document.getElementById("user-info").classList.remove("hidden");
      document.getElementById("user-name").textContent = user.name;
      document.getElementById("user-email").textContent = user.email;
      document.getElementById("project-section").classList.remove("hidden");

      loadProjects();
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function signOut() {
      user = null;
      location.reload();
    }

    async function loadProjects() {
      const res = await fetch(`https://audio-preprocessing-api-production.up.railway.app/projects?email=${encodeURIComponent(user.email)}`);
      const data = await res.json();
      renderProjects(data.projects);
    }

    function renderProjects(projects) {
      const container = document.getElementById("projects-container");
      container.innerHTML = "";
      if (projects.length === 0) {
        container.innerHTML = '<p class="text-gray-600">No tienes proyectos aún.</p>';
        return;
      }

      projects.forEach(p => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow hover:shadow-md transition cursor-pointer";
        div.innerHTML = `
          <h3 class="text-lg font-bold mb-1">${p.name}</h3>
          <p class="text-sm text-gray-500">Transcripciones: ${p.transcriptions || 0}</p>
          <button onclick="openProject('${p.id}')" class="mt-3 px-3 py-1 bg-blue-500 text-white rounded">Abrir</button>
        `;
        container.appendChild(div);
      });
    }

    async function createProject() {
      const name = prompt("Nombre del nuevo proyecto:");
      if (!name) return;

      const res = await fetch("https://audio-preprocessing-api-production.up.railway.app/projects", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name,
          owner_email: user.email
        })
      });

      if (res.ok) {
        loadProjects();
      } else {
        alert("Error al crear el proyecto.");
      }
    }

    function openProject(projectId) {
      localStorage.setItem("current_project_id", projectId);
      window.location.href = "proyecto.html";
    }
  </script>
</body>
</html>
